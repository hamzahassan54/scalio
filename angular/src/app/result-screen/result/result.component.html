<div class="title">
    <h1 style="font-family: auto;">Title </h1>
</div>

<div class="heading" *ngIf="jsonResponsData[0].title">
    <h2 style="font-family: auto;">{{jsonResponsData[0].title}}</h2>
</div>
<div class="container" *ngIf="jsonResponsData">

    <table class="table table-striped">

        <tr>
            <th>Id</th>
            <th style="width: 80px;">User ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>

        <tbody>
            <tr *ngFor="let data of jsonResponsData">
                <td>{{ data.id }}</td>
                <td>{{ data.userId }}</td>
                <td>{{ data.title }}</td>
                <td>{{ data.body }}</td>
            </tr>
        </tbody>
    </table>
</div>



<div class="container">
    <button [routerLink]="['']" mat-flat-button color="primary">Back</button>
</div>
